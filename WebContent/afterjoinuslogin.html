<script>


function vemail()
      {

	var emailID = document.getElementById("email").value;
         atpos = emailID.indexOf("@");
         dotpos = emailID.lastIndexOf(".");

         if (atpos < 5 || ( dotpos - atpos < 2 ))
         {
            alert("Please enter correct email ID")
            document.logform.email.focus();
            document.getElementById("email").value = "";
            return false;
         }
		return true;
}

function vpass()
{
	var pass = document.getElementById("password").value;
	var n=pass.trim().length;
	if(n==0)
	{
		alert("please input some alphabets!!")
        document.logform.pass.focus();
        document.getElementById("password").value = "";
		return false;
	}
	else if (n < 8)
         {
            alert("The password should be atleast 8 characters long!")
            document.logform.password.focus() ;
            document.getElementById("pwd").value = "";
            return false;
         }
         return( true );

}

function validate()
{
vemail();
vpass();
}


</script>
